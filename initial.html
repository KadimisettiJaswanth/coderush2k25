<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyRide - Choose Your Role</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* * THEME & COLOR VARIABLES */
        :root { --radius: 0.5rem; }
        [data-theme='night'] {
            --background: 222.2 84% 4.9%; --foreground: 210 40% 98%; --card: 222.2 84% 6.9%; --card-foreground: 210 40% 98%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 217.2 32.6% 17.5%; --secondary-foreground: 210 40% 98%; --muted: 217.2 32.6% 17.5%; --muted-foreground: 215 20.2% 65.1%; --border: 217.2 32.6% 17.5%; --input: 217.2 32.6% 17.5%; --ring: 346.8 77.2% 49.8%;
        }
        [data-theme='day'] {
            --background: 0 0% 100%; --foreground: 224 71.4% 4.9%; --card: 0 0% 100%; --card-foreground: 224 71.4% 4.9%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 210 40% 96.1%; --secondary-foreground: 224 71.4% 4.9%; --muted: 210 40% 96.1%; --muted-foreground: 215.4 16.3% 46.9%; --border: 214.3 31.8% 91.4%; --input: 214.3 31.8% 91.4%; --ring: 346.8 77.2% 49.8%;
        }

        /* GENERAL STYLING */
        *, *::before, *::after { box-sizing: border-box; }
        body, html {
            height: 100%; margin: 0; font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background)); color: hsl(var(--foreground));
            transition: background-color 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .header {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(var(--card-foreground));
            margin-bottom: 0.5rem;
        }

        .header .brand-name {
            color: hsl(var(--primary));
        }

        .subheader {
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1.5rem;
        }
        
        .role-option {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .role-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }

        .role-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            color: hsl(var(--primary));
        }

        .role-option h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: hsl(var(--card-foreground));
        }
        
        .role-option p {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin: 0.5rem 0 0;
        }

        .theme-toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: background-color 0.2s;
            color: hsl(var(--foreground));
        }
        .theme-toggle-btn:hover {
            background-color: hsl(var(--secondary));
        }
        .theme-toggle-btn .light-icon { display: none; }
        .theme-toggle-btn .dark-icon { display: block; }
        [data-theme='night'] .theme-toggle-btn .light-icon { display: block; }
        [data-theme='night'] .theme-toggle-btn .dark-icon { display: none; }
    </style>
</head>
<body>
    <button id="theme-toggle-btn" class="theme-toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="light-icon">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="M4.93 4.93l1.41 1.41"></path>
            <path d="M17.66 17.66l1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="M4.93 19.07l1.41-1.41"></path>
            <path d="M17.66 6.34l1.41-1.41"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dark-icon">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
    </button>

    <div class="container">
        <h1 class="header">Welcome to <span class="brand-name">EasyRide</span></h1>
        <p class="subheader">Are you looking to book a ride, or are you a driver?</p>

        <a href="index2.html" class="role-option">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="role-icon">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <h2>Rider</h2>
            <p>Book a ride quickly and easily to your destination.</p>
        </a>

        <a href="index1.html" class="role-option" id="driver-option">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="role-icon">
                <path d="M12 21.5V17m-4-2.5h8M8 17h8M22 17H2M16 5l-2-2h-4l-2 2M18 10h-6V5h6v5z"></path>
                <path d="M12 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM4 10h4v5h-4zM16 10h4v5h-4z"></path>
            </svg>
            <h2>Driver</h2>
            <p>Sign up and start earning on your own schedule.</p>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme('night');
            }

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'night' ? 'day' : 'night';
                applyTheme(newTheme);
            });
            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                }
            });
        });
    </script>
</body>
</html>

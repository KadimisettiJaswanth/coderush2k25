<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRide - Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* * THEME & COLOR VARIABLES */
        :root { 
            --radius: 0.5rem; 
        }
        [data-theme='morning'] {
            --background: 210 40% 98%; --foreground: 222.2 84% 4.9%; --card: 210 40% 96.1%; --card-foreground: 222.2 84% 4.9%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 210 40% 96.1%; --secondary-foreground: 222.2 47.4% 11.2%; --muted: 210 40% 96.1%; --muted-foreground: 215 20.2% 65.1%; --border: 214.3 31.8% 91.4%; --input: 214.3 31.8% 91.4%; --ring: 222.2 84% 4.9%;
        }
        [data-theme='afternoon'] {
            --background: 20 14.3% 95.9%; --foreground: 20 14.3% 4.1%; --card: 16 12.3% 93.9%; --card-foreground: 20 14.3% 4.1%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 240 4.8% 95.9%; --secondary-foreground: 240 5.9% 10%; --muted: 240 4.8% 95.9%; --muted-foreground: 240 3.8% 46.1%; --border: 240 5.9% 90%; --input: 240 5.9% 90%; --ring: 240 5.9% 10%;
        }
        [data-theme='evening'] {
            --background: 240 10% 3.9%; --foreground: 0 0% 98%; --card: 240 10% 8.9%; --card-foreground: 0 0% 98%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 240 3.7% 15.9%; --secondary-foreground: 0 0% 98%; --muted: 240 3.7% 15.9%; --muted-foreground: 240 5% 64.9%; --border: 240 3.7% 15.9%; --input: 240 3.7% 15.9%; --ring: 346.8 77.2% 49.8%;
        }
        [data-theme='night'] {
            --background: 222.2 84% 4.9%; --foreground: 210 40% 98%; --card: 222.2 84% 6.9%; --card-foreground: 210 40% 98%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 217.2 32.6% 17.5%; --secondary-foreground: 210 40% 98%; --muted: 217.2 32.6% 17.5%; --muted-foreground: 215 20.2% 65.1%; --border: 217.2 32.6% 17.5%; --input: 217.2 32.6% 17.5%; --ring: 346.8 77.2% 49.8%;
        }
        
        /* GENERAL STYLING */
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* HEADER BAR */
        .header-bar {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-icon {
            font-size: 1.5rem;
            color: hsl(var(--foreground));
            cursor: pointer;
        }

        .page-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* CONTAINER & SECTION STYLES */
        .container {
            max-width: 600px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .section {
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid hsl(var(--border));
        }

        .card-row:last-child {
            border-bottom: none;
        }

        .card-label {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .card-value {
            color: hsl(var(--muted-foreground));
            text-align: right;
            font-size: 0.9rem;
        }

        .card-value.editable {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: hsl(var(--primary));
        }
        
        .left-icon {
            font-size: 1.5rem;
            color: hsl(var(--primary));
        }

        .button-primary {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-primary:hover {
            opacity: 0.9;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: hsl(var(--muted-foreground));
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: hsl(var(--primary));
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }
        
        .logout-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 1.5rem;
        }

        .logout-button:hover {
            opacity: 0.9;
        }
        
    </style>
</head>
<body>

    <!-- Header Bar -->
    <div class="header-bar">
        <span class="back-icon" onclick="history.back()">&#8249;</span>
        <span class="page-title">Settings</span>
    </div>

    <div class="container">
        <div class="section">
            <h2 class="section-title">Notification Preferences</h2>
            <div class="card-row">
                <span class="card-label">Push Notifications</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="card-row">
                <span class="card-label">Email Alerts</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="card-row">
                <span class="card-label">Promotional Offers</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">App Settings</h2>
            <div class="card-row">
                <span class="card-label">
                    <span class="left-icon">üåê</span>
                    <span>App Language</span>
                </span>
                <span class="card-value editable">English ‚Ä∫</span>
            </div>
            <div class="card-row">
                <span class="card-label">
                    <span class="left-icon">üîí</span>
                    <span>Privacy</span>
                </span>
                <span class="card-value editable">Manage ‚Ä∫</span>
            </div>
            <div class="card-row">
                <span class="card-label">
                    <span class="left-icon">üôã</span>
                    <span>Help & Support</span>
                </span>
                <span class="card-value editable">FAQ ‚Ä∫</span>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Legal & About</h2>
            <div class="card-row">
                <span class="card-label">Terms of Service</span>
                <span class="card-value editable">View ‚Ä∫</span>
            </div>
            <div class="card-row">
                <span class="card-label">Privacy Policy</span>
                <span class="card-value editable">View ‚Ä∫</span>
            </div>
            <div class="card-row">
                <span class="card-label">App Version</span>
                <span class="card-value">1.2.0</span>
            </div>
        </div>
        
    </div>
    <button class="logout-button">Log Out</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyRide - Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* * THEME & COLOR VARIABLES (copied for consistency) */
        :root { --radius: 0.5rem; }
        [data-theme='night'] {
            --background: 222.2 84% 4.9%; --foreground: 210 40% 98%; --card: 222.2 84% 6.9%; --card-foreground: 210 40% 98%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 217.2 32.6% 17.5%; --secondary-foreground: 210 40% 98%; --muted: 217.2 32.6% 17.5%; --muted-foreground: 215 20.2% 65.1%; --border: 217.2 32.6% 17.5%; --input: 217.2 32.6% 17.5%; --ring: 346.8 77.2% 49.8%;
        }
        [data-theme='day'] {
            --background: 0 0% 100%; --foreground: 224 71.4% 4.9%; --card: 0 0% 100%; --card-foreground: 224 71.4% 4.9%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 210 40% 96.1%; --secondary-foreground: 224 71.4% 4.9%; --muted: 210 40% 96.1%; --muted-foreground: 215.4 16.3% 46.9%; --border: 214.3 31.8% 91.4%; --input: 214.3 31.8% 91.4%; --ring: 346.8 77.2% 49.8%;
        }
        
        /* GENERAL STYLING */
        *, *::before, *::after { box-sizing: border-box; }
        body, html {
            height: 100%; margin: 0; font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background)); color: hsl(var(--foreground));
            transition: background-color 0.3s, color 0.3s;
            display: flex; flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
            flex-shrink: 0;
        }

        .chat-header h2 {
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .back-btn, .theme-toggle-btn {
            background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: var(--radius);
            transition: background-color 0.2s; color: hsl(var(--foreground));
        }
        .back-btn:hover, .theme-toggle-btn:hover { background-color: hsl(var(--secondary)); }
        .theme-toggle-btn .light-icon { display: none; }
        .theme-toggle-btn .dark-icon { display: block; }
        [data-theme='night'] .theme-toggle-btn .light-icon { display: block; }
        [data-theme='night'] .theme-toggle-btn .dark-icon { display: none; }

        .chat-window {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
        }
        .message.user .message-bubble {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot {
            align-self: flex-start;
        }
        .message.bot .message-bubble {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border-bottom-left-radius: 0.25rem;
        }

        /* Typing Indicator styles */
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            border-radius: 50%;
            background-color: hsl(var(--muted-foreground));
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        .chat-input-area {
            border-top: 1px solid hsl(var(--border));
            background-color: hsl(var(--card));
            flex-shrink: 0;
        }

        .quick-replies-container {
            padding: 0.75rem 1rem 0;
            display: none; /* Hidden by default, shown by JS */
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .quick-reply-btn {
            padding: 0.5rem 1rem;
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .quick-reply-btn:hover {
            background-color: hsl(var(--muted));
        }

        .quick-reply-btn:active { transform: scale(0.95); }

        .chat-input-form {
            display: flex;
            padding: 1rem;
        }

        #user-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            background-color: hsl(var(--input));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            color: hsl(var(--foreground));
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        #user-input:focus {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
            border-color: hsl(var(--ring));
        }

        #send-btn {
            padding: 0.75rem 1rem;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #send-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <button class="back-btn" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <h2>AI Assistant</h2>
            <button id="theme-toggle-btn" class="theme-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="light-icon"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.93 4.93l1.41 1.41"></path><path d="M17.66 17.66l1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="M4.93 19.07l1.41-1.41"></path><path d="M17.66 6.34l1.41-1.41"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dark-icon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
            </button>
        </header>

        <div id="chat-window" class="chat-window">
            <!-- Messages will be appended here by JavaScript -->
        </div>

        <div class="chat-input-area">
            <div id="quick-replies" class="quick-replies-container">
                <!-- Quick reply buttons will be injected here -->
            </div>
            <form id="chat-input-form" class="chat-input-form">
                <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                <button id="send-btn" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- THEME LOGIC ---
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }

            const savedTheme = localStorage.getItem('theme') || 'night';
            applyTheme(savedTheme);

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'night' ? 'day' : 'night';
                applyTheme(newTheme);
            });

            // --- CHATBOT LOGIC ---
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-input-form');
            const userInput = document.getElementById('user-input');
            const quickRepliesContainer = document.getElementById('quick-replies');

            // --- QUICK REPLIES ---
            const quickReplies = [
                "How to book a ride?",
                "What are the payment options?",
                "How to cancel a ride?",
                "Is there an SOS feature?"
            ];

            // --- KNOWLEDGE BASE (JSON-like structure) ---
            const knowledgeBase = [
                {
                    keywords: ["hello", "hi", "hey", "yo"],
                    response: "Hello! I'm the EasyRide AI assistant. How can I help you with your ride booking today?"
                },
                {
                    keywords: ["book", "ride", "auto", "cab", "taxi"],
                    response: "You can book a ride from the home screen. Just enter your pickup and drop-off locations, then tap 'Book a ride' to see available options."
                },
                {
                    keywords: ["payment", "pay", "fare", "cost"],
                    response: "We support various payment methods including cash, UPI, and wallet balance. You can see the estimated fare before confirming your booking."
                },
                {
                    keywords: ["cancel", "cancellation"],
                    response: "You can cancel a ride from the 'Trip Status' screen. Please note that a cancellation fee may apply if the driver is already on their way."
                },
                {
                    keywords: ["safety", "sos", "emergency"],
                    response: "Your safety is our priority. There is an SOS button in the app's navigation bar. Tapping it will give you options to contact the police or a hospital immediately."
                },
                {
                    keywords: ["offline", "call", "phone"],
                    response: "Yes, you can book a ride offline! On the booking screen, tap the 'Offline Booking' button to get our contact number for calls or WhatsApp."
                },
                {
                    keywords: ["bus", "buses"],
                    response: "To see available buses, you can select the bus option after searching for your destination. We show both government and private bus options."
                },
                {
                    keywords: ["status", "track", "where is my ride"],
                    response: "You can track your ride in real-time on the 'Status' page, accessible from the bottom navigation bar."
                },
                {
                    keywords: ["share", "shared", "auto xl"],
                    response: "Yes, we offer shared rides with 'Auto XL'. This allows you to share the ride with other students and pay a lower fare per head."
                },
                {
                    keywords: ["bye", "thanks", "thank you"],
                    response: "You're welcome! Have a safe trip with EasyRide. Goodbye!"
                }
            ];

            function displayMessage(message, sender) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message', sender);

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');
                messageBubble.textContent = message;

                messageWrapper.appendChild(messageBubble);
                chatWindow.appendChild(messageWrapper);
                chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the latest message
            }

            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.id = 'typing-indicator';
                typingIndicator.classList.add('message', 'bot');
                typingIndicator.innerHTML = `
                    <div class="message-bubble">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                `;
                chatWindow.appendChild(typingIndicator);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            function showQuickReplies() {
                quickRepliesContainer.innerHTML = '';
                quickReplies.forEach(text => {
                    const button = document.createElement('button');
                    button.textContent = text;
                    button.classList.add('quick-reply-btn');
                    button.type = 'button'; // Prevent form submission
                    button.addEventListener('click', () => {
                        handleUserMessage(text);
                    });
                    quickRepliesContainer.appendChild(button);
                });
                quickRepliesContainer.style.display = 'flex';
            }

            function hideQuickReplies() {
                quickRepliesContainer.style.display = 'none';
            }

            function getBotResponse(userText) {
                const lowerCaseText = userText.toLowerCase();
                
                for (const entry of knowledgeBase) {
                    for (const keyword of entry.keywords) {
                        if (lowerCaseText.includes(keyword)) {
                            return entry.response;
                        }
                    }
                }

                // Fallback response if no keyword is matched
                return "I'm sorry, I don't have information about that. Could you please rephrase? You can ask me about booking, payment, safety, or cancelling a ride.";
            }

            function handleUserMessage(message) {
                if (!message) return;

                displayMessage(message, 'user');
                hideQuickReplies();
                showTypingIndicator();

                // Simulate bot thinking
                setTimeout(() => {
                    hideTypingIndicator();
                    const botResponse = getBotResponse(message);
                    displayMessage(botResponse, 'bot');
                    showQuickReplies();
                }, 800 + Math.random() * 800); // Respond in 0.8-1.6 seconds
            }

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userMessage = userInput.value.trim();
                userInput.value = '';
                handleUserMessage(userMessage);
            });

            // Initial greeting from the bot
            setTimeout(() => {
                displayMessage("Hello! I'm the EasyRide AI assistant. How can I help you today?", 'bot');
                showQuickReplies();
            }, 500);
        });
    </script>
</body>
</html>

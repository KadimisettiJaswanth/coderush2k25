<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRide - Complete Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* THEME & COLOR VARIABLES */
        :root { --radius: 0.5rem; }
        [data-theme='night'] {
            --background: 222.2 84% 4.9%; --foreground: 210 40% 98%; --card: 222.2 84% 6.9%; --card-foreground: 210 40% 98%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 217.2 32.6% 17.5%; --secondary-foreground: 210 40% 98%; --muted: 217.2 32.6% 17.5%; --muted-foreground: 215 20.2% 65.1%; --border: 217.2 32.6% 17.5%; --input: 217.2 32.6% 17.5%; --ring: 346.8 77.2% 49.8%;
        }
        [data-theme='day'] {
            --background: 0 0% 100%; --foreground: 224 71.4% 4.9%; --card: 0 0% 100%; --card-foreground: 224 71.4% 4.9%; --primary: 346.8 77.2% 49.8%; --primary-foreground: 355.7 100% 97.3%; --secondary: 210 40% 96.1%; --secondary-foreground: 224 71.4% 4.9%; --muted: 210 40% 96.1%; --muted-foreground: 215.4 16.3% 46.9%; --border: 214.3 31.8% 91.4%; --input: 214.3 31.8% 91.4%; --ring: 346.8 77.2% 49.8%;
        }
        
        /* GENERAL STYLING */
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        .header-bar {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .back-btn {
            background: none; border: none; cursor: pointer; color: hsl(var(--foreground));
        }
        .page-title {
            flex-grow: 1; text-align: center; font-size: 1.2rem; font-weight: 600;
        }
        .card {
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .fare-summary {
            text-align: center;
            margin-bottom: 2rem;
        }
        .fare-summary p {
            margin: 0;
            color: hsl(var(--muted-foreground));
            font-size: 1rem;
        }
        .fare-summary h2 {
            margin: 0.25rem 0 0 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: hsl(var(--primary));
        }

        /* Payment Options */
        .payment-options .option {
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .option-header {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: hsl(var(--secondary));
        }
        .option-header h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .option-content {
            padding: 1.5rem;
            display: none;
            border-top: 1px solid hsl(var(--border));
        }
        .option.active .option-content {
            display: block;
        }
        .option.active .option-header {
            background-color: hsl(var(--muted));
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--muted-foreground));
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: hsl(var(--input));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            color: hsl(var(--foreground));
        }
        .form-group input:focus {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
        }
        .btn {
            display: block; width: 100%; padding: 0.8rem 1.2rem; border-radius: var(--radius); font-weight: 600; cursor: pointer; border: none; transition: opacity 0.2s;
            background-color: hsl(var(--primary)); color: hsl(var(--primary-foreground));
        }
        .btn:hover { opacity: 0.9; }

        /* UPI options */
        .upi-apps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .upi-app-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: var(--radius);
            background-color: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .upi-app-btn:hover {
            background-color: hsl(var(--muted));
        }
        .upi-app-btn img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .upi-app-btn span {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Wallet option */
        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .wallet-info p {
            margin: 0;
        }
        .wallet-info .balance {
            font-weight: 600;
            color: hsl(var(--primary));
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            padding: 2.5rem 2rem;
            border-radius: var(--radius);
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 380px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .popup-overlay.show .popup-content {
            transform: scale(1);
        }
        .popup-content h2 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
            font-size: 1.5rem;
        }
        .popup-content p {
            color: hsl(var(--muted-foreground));
            margin-bottom: 0;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
            line-height: 1;
        }
        .close-popup:hover {
            color: hsl(var(--foreground));
        }
        .success-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: hsl(var(--primary));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        span{
            color: hsl(var(--foreground));
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-bar">
            <button class="back-btn" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <h1 class="page-title">Complete Payment</h1>
            <div style="width: 24px;"></div> <!-- Spacer -->
        </div>

        <div class="card fare-summary">
            <p>Amount to be Paid</p>
            <h2>₹35.00</h2>
        </div>

        <div class="payment-options">
            <!-- Wallet Option -->
            <div class="option" id="wallet-option">
                <div class="option-header">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 12h.01"></path>
                            <path d="M12 12h.01"></path>
                            <path d="M7 12h.01"></path>
                            <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                            <path d="M16 3h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path>
                        </svg>
                        Pay with Wallet
                    </h3>
                    <span>></span>
                </div>
                <div class="option-content">
                    <div class="wallet-info">
                        <p>Available Balance:</p>
                        <p class="balance">₹150.00</p>
                    </div>
                    <div class="form-group">
                        <label for="wallet-amount">Enter Amount</label>
                        <input type="number" id="wallet-amount" placeholder="e.g., 75.00">
                    </div>
                    <button class="btn" id="pay-from-wallet-btn">Pay from Wallet</button>
                </div>
            </div>

            <!-- Card Option -->
            <div class="option" id="card-option">
                <div class="option-header">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        Credit/Debit Card
                    </h3>
                    <span>></span>
                </div>
                <div class="option-content">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <div class="form-group" style="flex: 1;">
                            <label for="expiry">Expiry (MM/YY)</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <button class="btn" id="pay-from-card-btn">Pay ₹75.00</button>
                </div>
            </div>

            <!-- UPI Option -->
            <div class="option active" id="upi-option">
                <div class="option-header">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                        UPI
                    </h3>
                    <span>></span>
                </div>
                <div class="option-content">
                    <div class="form-group">
                        <label for="upi-id">Enter UPI ID</label>
                        <input type="text" id="upi-id" placeholder="yourname@bank">
                    </div>
                    <button class="btn">Verify & Pay</button>
                    <p style="text-align: center; margin: 1rem 0; color: hsl(var(--muted-foreground));">OR</p>
                    <div class="upi-apps">
                        <button class="upi-app-btn">
                            <img src="gpay.png"
                                 onerror="this.src='https://placehold.co/40x40/EFEFEF/AAAAAA?text=G'"
                                 alt="Google Pay Logo">
                            <span>GPay</span>
                        </button>
                        <button class="upi-app-btn">
                            <img src="phonepe.png"
                                 onerror="this.src='https://placehold.co/40x40/EFEFEF/AAAAAA?text=P'"
                                 alt="PhonePe Logo">
                            <span>PhonePe</span>
                        </button>
                        <button class="upi-app-btn">
                            <img src="https://static.vecteezy.com/system/resources/previews/019/017/537/non_2x/paytm-transparent-free-png.png"
                                 onerror="this.src='https://placehold.co/40x40/EFEFEF/AAAAAA?text=P'"
                                 alt="Paytm Logo">
                            <span>Paytm</span>
                        </button>
                        <button class="upi-app-btn">
                            <img src="https://bharatpe.com/wp-content/uploads/2023/05/group-24@3x.png"
                                 onerror="this.src='https://placehold.co/40x40/EFEFEF/AAAAAA?text=B'"
                                 alt="BharatPe Logo">
                            <span>BharatPe</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>Payment Successful!</h2>
            <p>Your payment of <span id="paid-amount" style="font-weight: 600;"></span> was completed.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = document.querySelectorAll('.payment-options .option');

            options.forEach(option => {
                const header = option.querySelector('.option-header');
                header.addEventListener('click', () => {
                    // Close other options
                    options.forEach(otherOption => {
                        if (otherOption !== option) {
                            otherOption.classList.remove('active');
                        }
                    });
                    // Toggle current option
                    option.classList.toggle('active');
                });
            });
            
            // Theme persistence
            const savedTheme = localStorage.getItem('theme') || 'night';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // --- Popup Logic ---
            const successPopup = document.getElementById('success-popup');
            const closePopupBtn = successPopup.querySelector('.close-popup');
            const paidAmountSpan = document.getElementById('paid-amount');
            const totalFare = document.querySelector('.fare-summary h2').textContent;

            // --- Wallet Payment ---
            const payFromWalletBtn = document.getElementById('pay-from-wallet-btn');
            const walletAmountInput = document.getElementById('wallet-amount');
            
            payFromWalletBtn.addEventListener('click', () => {
                const amount = walletAmountInput.value;
                
                if (!amount || parseFloat(amount) <= 0) {
                    walletAmountInput.style.outline = '2px solid hsl(var(--primary))';
                    walletAmountInput.focus();
                    setTimeout(() => {
                        walletAmountInput.style.outline = 'none';
                    }, 1500);
                    return;
                }

                paidAmountSpan.textContent = `₹${parseFloat(amount).toFixed(2)}`;
                successPopup.classList.add('show');
            });

            // --- Card Payment ---
            const payFromCardBtn = document.getElementById('pay-from-card-btn');
            const cardNumberInput = document.getElementById('card-number');
            const expiryInput = document.getElementById('expiry');
            const cvvInput = document.getElementById('cvv');

            payFromCardBtn.addEventListener('click', () => {
                const inputsToValidate = [cardNumberInput, expiryInput, cvvInput];
                let allValid = true;

                inputsToValidate.forEach(input => {
                    if (!input.value.trim()) {
                        allValid = false;
                        input.style.outline = '2px solid hsl(var(--primary))';
                        setTimeout(() => {
                           input.style.outline = 'none';
                        }, 2000);
                    }
                });
                
                if (allValid) {
                    paidAmountSpan.textContent = totalFare;
                    successPopup.classList.add('show');
                }
            });


            // --- General Popup Closing Logic ---
            const closeThePopup = () => {
                successPopup.classList.remove('show');
            };

            closePopupBtn.addEventListener('click', closeThePopup);
            
            successPopup.addEventListener('click', (event) => {
                if (event.target === successPopup) {
                    closeThePopup();
                }
            });
        });
    </script>

</body>
</html>
